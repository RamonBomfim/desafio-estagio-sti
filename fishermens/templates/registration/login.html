{% extends 'base.html' %}
{% block title %}Amigo Pescador{% endblock %}
{% load static %}
{% block main %}
    <div class="row">
        <div class="col">
            <a href="{% url 'index' %}" class="btn btn-light">
                <svg width="1em" height="1em" viewBox="0 0 16 16"
                     class="bi bi-house-fill" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2
                          13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd"
                          d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8
                          2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form class="shadow p-3 mb-5 rounded" method="post"
                  style="background-color: #B0E0E6; padding: 1rem 2rem; border-radius: 0.5rem;">
                <fieldset>
                    <legend>Login</legend>
                    {% csrf_token %}
                    <div class="input-block">
                        <label for="id_username">Usuário:</label>
                        {{ form.username }}
                    </div>
                    <div class="input-block">
                        <label for="id_password">Senha:</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </fieldset>
            </form>
            <span>Ainda não tem uma conta? <a href="{% url 'registro' %}">Registre-se aqui!</a></span>
        </div>
        <div class="col"></div>
    </div>







{% endblock %}
