{% extends 'base.html' %}
{% block title %}Amigo Pescador{% endblock %}
{% load bootstrap %}
{% load static %}
{% block main %}
    <form method="POST" enctype="multipart/form-data">
        <legend>Atualizar Dados</legend>
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'conta' %}" class="btn btn-light">Voltar</a>
    </form>
{% endblock %}
