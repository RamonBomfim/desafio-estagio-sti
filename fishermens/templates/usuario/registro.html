{% extends 'base.html' %}
{% block title %}Amigo Pescador{% endblock %}
{% load bootstrap %}
{% load static %}
{% block main %}
    <span>Você já tem uma conta? <a href="{% url 'login' %}" class="btn btn-light">Entrar</a></span>
    <form method="POST" enctype="multipart/form-data">
        <legend>Dados</legend>
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'index' %}" class="btn btn-light">Voltar</a>
    </form>
{% endblock %}
