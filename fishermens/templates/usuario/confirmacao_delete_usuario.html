{% extends 'base.html' %}
{% block title %}Amigo Pescador{% endblock %}
{% load static %}
{% block main %}
    <div class="row">
        <div class="col">
            <h1>Tem certeza que deseja deletar esse conta?</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <a href="{% url 'conta' %}" class="btn btn-outline-danger">Voltar</a>
                <button type="submit" class="btn btn-success">Confirmar</button>
            </form>
        </div>
    </div>
{% endblock %}
